<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
 </head>
 <body>

<h1 id="title"> Survey Form</h1>
<p id="description">
   This is a Survey Form 
</p>
     <div id="form">
<form action="" id="survey-form">

   <div>
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>
   </div>
   
   <div>
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
   </div>
  
   
  <div>
   <label for="number" id="number-label">Number</label>
   <input type="number" id="number" placeholder="Enter your email"  min="2" max="50">
  </div>
   <div>
   <label for="dropdown" id="car and bikes - label">Cars and Motorcycles</label>
   <select name="cars and bikes" id="dropdown">
      <option value="land rover">Land Rover</option>
      <option value="ford">Ford</option>
      <option value="ktm">Ktm </option>
      <option value="suszki">Suszki</option>
   </select>
  </div>
  <h4>What foods do you prefer ?</h4>
   <div>
      <input type="radio"  value="sandwhich" name="foods" id="sandwhich-label">
      <label for="number" id="sandwhich-label">Sandwhich</label>
   </div>
 
   <div>
      <input type="radio"  value="meat" name="foods" id="meat-label ">
      <label for="number" id="meat-label">Meat</label>
   </div>

   <div>
      <input type="radio"  value="Pasta" name="foods" id="pasta-label">
      <label for="number" id="pasta-label">Pasta</label>
   </div>
   <h4>What are  your favourite fruits ? </h4>
   <div>
      <input type="checkbox" id="apple">
      <label for="apple" id="apple-label" value="apple">Apple</label>
   </div>
   <div>
      <input type="checkbox" id="orange" value="orange">
      <label for="orange" id="orange-label"  >ORANGE</label>
   </div>
   <div>
      <input type="checkbox" id="pear"value="pear">
      <label for="pear" id="pear-label" >PEAR</label>
   </div>
   <div>
      <input type="checkbox" id="pineaple" value="Pineaple">
      <label for="pineaple" id="toyota-label"  >PINEAPLE</label>
   </div>

   <div id="comment-div">
      <label for="comment" id="comment-label">Comment</label>
      <textarea  id="comment" rows="6" ></textarea>
   </div>
   
   <button class="btn" id="submit" type="submit">submit</button>
   
</form>
</div>

 </body>
 </html>
